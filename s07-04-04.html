<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="d"></div>
    <button onclick="stopTimer()">Stop</button>
    <script>
        let x
        function afficheDate(){
            document.getElementById("d").innerHTML=new Date().toLocaleTimeString()
        }

        x=setInterval(afficheDate, 1000)

        function stopTimer(){
            clearInterval(x)
        }
    </script>
</body>
</html>
